{% extends 'mysite/base.html' %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-md-4">
            <form class="form-inline" action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <label class="sr-only" for="inlineFormInputFirstName">First Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputFirstName"
                       placeholder="First Name" name="fname">
                <label class="sr-only" for="inlineFormInputLastName">Last Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputLastName"
                       placeholder="Last Name" name="lname">
                <button type="submit" class="btn btn-secondary mb-2">Tell me a Joke!</button>
            </form>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Random Joke</h5>
                    <p class="card-text">{{ joker }}</p>
                    <a href="{% url 'portfolio' %}" class="card-link">Check out my portfolio</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
